<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rise Up</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="Fotos/Favicon Rise Up.png">
  </head>
  <body>
    <!-- SPLASH SCREEN -->
    <div id="splash-screen" class="container">
        <button id="start-btn">START!</button>
      </div>
  
      <!-- GAME SCREEN -->
      <div id="game-screen" class="container">
        <div id="game-box">
          
        </div>
      </div>
  
      <!-- GAME OVER SCREEN -->
      <div id="gameover-screen" class="container">
        <img src="Fotos/Fondos/Game Over.jpeg" width="1000" alt="logo"/>
        <button id="restart-btn">GO TO LOBBY!</button>
        <button id="retry-btn">RETRY!</button>
      </div>
  
      <script src="./JS/main.js"></script>
      <script src="./JS/game.js"></script>
      <script src="./JS/player.js"></script>
      <script src="./JS/plataforma.js"></script>
    </div>
  </body>
</html>
